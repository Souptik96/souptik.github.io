# Site Settings
locale: "en-US"
title: "Souptik Chakraborty"
title_separator: "-"
name: &name "Souptik Chakraborty"
description: &description "Risk & Compliance Analyst | AML/KYC | SQL & Data Analytics"
url: "https://souptik96.github.io"
baseurl: ""
repository: "Souptik96/souptik.github.io"
teaser: "teaser.jpg"
breadcrumbs: false
words_per_minute: 160
future: false
read_more: "disabled"
talkmap_link: false
search: true

comments:
  provider: false

atom_feed:
  path:

# SEO Related
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# Social Sharing
twitter:
  username: &twitter "souptik_sql"
facebook:
  username:
  app_id:
  publisher:
og_image:

social:
  type: Person
  name: Souptik Chakraborty
  links:
    - "https://twitter.com/souptik_sql"
    - "https://www.linkedin.com/in/souptikchakraborty"
    - "https://github.com/Souptik96"

# Analytics
analytics:
  provider: false

# Site Author
author:
  name: *name
  avatar: "profile.jpg"
  bio: "Risk & Compliance Specialist | SQL, KYC/AML, Data Migration & Monitoring"
  location: "Kolkata, India"
  email: souptikc80@gmail.com
  github: "Souptik96"
  linkedin: "souptikchakraborty"
  googlescholar:
  twitter: *twitter

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: ["apos", "apos", "quot", "quot"]
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Kolkata

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
